<!DOCTYPE html>
<html>
<head>
  <title>Fiverr Auto Refresh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 5px; background-color: #f4f4f9; width: 190px; height: 80px; margin: 5px 5px 10px 5px; }
    h1 { font-size: 18px; text-align: center; color: #333; }
    label { display: block; margin-top: 5px; color: #555; }
    input, button { margin-top: 5px; width: 100%; padding: 5px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; }
    input { background-color: #fff; }
    button { cursor: pointer; }
    #start { background-color: #28a745; color: #fff; }
    #start:hover { background-color: #218838; }
    #stop { background-color: #dc3545; color: #fff; }
    #stop:hover { background-color: #c82333; }
    #status { margin-top: 5px; color: green; text-align: center; }
    button { display: flex; align-items: center; justify-content: center; }
    button i { margin-right: 5px; }
    #countdown { font-size: 14px; text-align: center; margin-top: 5px; color: red; }
  </style>
</head>
<body>
  <h1>Fiverr Auto Refresh</h1>
  <label for="interval">Refresh Interval (seconds):</label>
  <input type="number" id="interval" min="1" value="5">
  <button id="start"><i class="fas fa-sync-alt"></i>Start</button>
  <button id="stop"><i class="fas fa-stop"></i>Stop</button>
  <div id="status"></div>
  <div id="countdown"></div>
  <script src="popup.js"></script>
</body>
</html>
